<html>
  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
     google.load('visualization', '1', {'packages': ['geochart']});

          ['Arizona', 10],
          ['Arkansas', 0],
          ['California', 10],
          ['Colorado', 0],
          ['Connecticut', 10],
          ['District Of Columbia', 10],
          ['Delaware', 10],
          ['Florida', 10],
          ['Georgia', 10],
          ['Hawaii', 0],
          ['Idaho', 0],
          ['Illinois', 0],
          ['Indiana', 10],
          ['Iowa', 0],
          ['Kansas', 10],
          ['Kentucky', 10],
          ['Louisiana', 0],
          ['Maine', 0],
          ['Maryland', 10],
          ['Massachusetts', 10],
          ['Michigan', 5],
          ['Minnesota', 0],
          ['Mississippi', 0],
          ['Missouri', 0],
          ['Montana', 10],
          ['Nebraska', 10],
          ['Nevada', 10],
          ['New Hampshire', 10],
          ['New Jersey', 10],
          ['New Mexico', 0],
          ['New York', 10],

        var options = {

        var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    };

  </head>

    <div id="chart_div" style="width: 900px; height: 500px;"></div>

</html>
